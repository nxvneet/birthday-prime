<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is your birthday prime?</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>
      Welcome to
      <span class="special-txt">Is your birthday a prime number or not? </span>
    </h1>

    <div class="inputs-div">
      <input id="u_name" placeholder="Enter username" type="text" />
      <input
        id="u_dob"
        placeholder="Enter your date of birth in 'DDMM' format only"
        type="number"
      />

      <button id="btn-result">Check result</button>
    </div>

    <div id="output"></div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
